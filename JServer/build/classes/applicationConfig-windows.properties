WelcomePage=judgeonline/index.acm
RootPath=/myproject
PicFilesPath=/pic
DownloadPath=/download
DeleteTempFile=TRUE

WorkingPath=/WEB-INF/temp
WorkingPathAutoClean=true
AdminWorkingPath=/WEB-INF/temp/admin
SameWorkingPath=/WEB-INF/temp/same
DataFilesPath=/WEB-INF/data
Database=puoj
DefaultTitle=Welcome to OIATS
AwardPage=

LangCount=2
LanguageDescs=C++,C
LanguageExtMemory=0,0
LanguageExtTime=0,0
LanguageExts=cc,c
LanguageExes=exe,exe
LanguageTimeFactor=1,1
CompileStreamOrder=1,1

C++CompileCmd=g++ -fno-asm -lm -s -w -O1 -DONLINE_JUDGE -o "%PATH%%NAME%.%EXE%" "%PATH%%NAME%.%EXT%"
CCompileCmd=gcc -fno-asm -lm -s -w -O1 -DONLINE_JUDGE -o "%PATH%%NAME%.%EXE%" "%PATH%%NAME%.%EXT%"

JAVARunCmd=java -classpath "%PATH%." %NAME%
SameJudgerCmd=WEB-INF/bin/same_judger_windows
GameHostCmd=WEB-INF/bin/gamehost_windows

#PlatformSecurityLevel=1 for SCAU contest, PlatformSecurityLevel=2 for selection contest or test, others
PlatformSecurityLevel=3

UpdateProblemInfo=false
AccountCanRegister=true
AccountNeedActived=false
#10 Second
IntervalOfSameSubmits=10
MaxWaitingSubmits=30
#Real Delay Time = Delay Time + DelayShowOffset, if Real_Delay_Time=0, no delay
DelayShowOffset=0
#time from be fetched to commit, if exeed limit, submit will be take back
SubmitJudgeTimeLimited=60

# InnerJudger's configure
RunShell=WEB-INF/bin/run_windows
ComShell=WEB-INF/bin/com_windows
ClozeShell=WEB-INF/bin/cloze_windows
PlayShell=WEB-INF/bin/play_windows
MatchJudgerShell=WEB-INF/bin/match_judger_windows
AdminName=admin
AdminEmail=admin@scau.edu.cn

# UojSimplePageCachingFilter
# CacheXXX=name,keyword in URL,format
CacheCount=0

#Timer Filter
launchTimeFilter=false

#Hero Board Task Setting
LaunchHeroBoardTask=false

#Generic Board Task Setting
LaunchGenericBoardTask=false
LaunchGenericBoardAt=1
MaxActiveGenericBoard=100

#Contest Task Setting
UsingViewCode=true

#Menu Control
MainMenu=1
UserMenu=1
LibraryMenu=1
ExperimentMenu=1
ContestMenu=1
ExamMenu=1
RegisterMenu=1
NewsMenu=1
AdminMenu=1

useURLDistributeFilter=false

